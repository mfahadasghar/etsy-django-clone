{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}

{% block content %}
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f7f9fc;
  }

  .add-product-container {
    max-width: 700px;
    margin: auto;
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    margin-top: 40px;
    margin-bottom: 40px;
  }

  .add-product-container h2 {
    font-weight: 600;
    font-size: 1.8rem;
    color: #2f4f4f;
    margin-bottom: 25px;
    text-align: center;
  }

  .form-label {
    font-weight: 500;
    color: #2d2d2d;
  }

  .form-control, .form-select {
    border-radius: 12px;
    border: 1px solid #ccc;
    padding: 10px 15px;
    font-size: 0.95rem;
    transition: border 0.3s ease;
  }

  .form-control:focus, .form-select:focus {
    border-color: #6fcf97;
    box-shadow: 0 0 0 0.15rem rgba(111, 207, 151, 0.25);
  }

  .btn-success {
    background-color: #6fcf97;
    border: none;
    font-weight: 500;
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 10px;
    transition: background-color 0.2s ease-in-out;
  }

  .btn-success:hover {
    background-color: #5ab883;
  }
</style>

<div class="container">
  <div class="add-product-container">
    <h2><i class="bi bi-plus-square-dotted me-2"></i> Add New Product</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% include "components/form_fields.html" %}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success w-50">
          <i class="bi bi-check-circle me-1"></i> Add Product
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
