{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
  }

  .login-container {
    max-width: 480px;
    margin: 70px auto;
    background-color: #fff;
    padding: 40px 45px;
    border-radius: 18px;
    box-shadow: 0 8px 28px rgba(0, 0, 0, 0.12);
  }

  .login-title {
    font-weight: 600;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 30px;
    color: #2f4f4f;
  }

  .form-control {
    border-radius: 12px;
    padding: 12px 15px;
    font-size: 0.95rem;
    border: 1px solid #ccc;
    transition: border 0.3s ease;
  }

  .form-control:focus {
    border-color: #f1641e;
    box-shadow: 0 0 0 0.15rem rgba(241, 100, 30, 0.25);
  }

  .btn-login {
    background-color: #f1641e;
    border: none;
    font-weight: 500;
    font-size: 1rem;
    padding: 12px;
    border-radius: 10px;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-login:hover {
    background-color: #d65314;
  }

  .register-link {
    text-align: center;
    margin-top: 20px;
    font-size: 0.95rem;
  }

  .register-link a {
    color: #f1641e;
    text-decoration: none;
    font-weight: 500;
  }

  .register-link a:hover {
    color: #d65314;
  }
</style>

<div class="login-container">
  <h2 class="login-title"><i class="bi bi-box-arrow-in-right me-2"></i>Login to Your Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-login w-100 mt-3">
      <i class="bi bi-door-open me-2"></i>Login
    </button>
  </form>
  <div class="register-link">
    Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>
  </div>
</div>
{% endblock %}
