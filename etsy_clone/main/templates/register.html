{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
  }

  .register-container {
    max-width: 500px;
    margin: 60px auto;
    background-color: #ffffff;
    padding: 40px 45px;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  }

  .register-title {
    font-weight: 600;
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 25px;
    color: #2f4f4f;
  }

  .form-label {
    font-weight: 500;
    color: #333;
  }

  .form-control {
    border-radius: 12px;
    padding: 10px 15px;
    font-size: 0.95rem;
    border: 1px solid #ccc;
    transition: border 0.3s ease;
  }

  .form-control:focus {
    border-color: #f1641e;
    box-shadow: 0 0 0 0.15rem rgba(241, 100, 30, 0.25);
  }

  .btn-register {
    background-color: #f1641e;
    border: none;
    font-weight: 500;
    font-size: 1rem;
    padding: 10px;
    border-radius: 10px;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-register:hover {
    background-color: #d65314;
  }

  .login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 0.95rem;
  }

  .login-link a {
    color: #6fcf97;
    text-decoration: none;
    font-weight: 500;
  }

  .login-link a:hover {
    color: #58b57d;
  }
</style>

<div class="register-container">
  <h2 class="register-title"><i class="bi bi-person-plus me-2"></i>Create an Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-register w-100 mt-2">
      <i class="bi bi-check-circle me-1"></i> Register
    </button>
  </form>
  <div class="login-link">
    Already have an account? <a href="{% url 'login' %}">Login here</a>
  </div>
</div>
{% endblock %}
