{% extends 'base.html' %}
{% block title %}{{ edit|yesno:"Edit Shop,Create Shop" }}{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>{{ edit|yesno:"Edit Your Shop,Create Your Shop" }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
