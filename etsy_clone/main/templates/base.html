<!-- main/templates/base.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Etsy Clone{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<script>
  const wrapper = document.querySelector('.scrolling-wrapper');
  let scrollAmount = 1;

  function autoScroll() {
    if (wrapper) {
      wrapper.scrollLeft += scrollAmount;
      if (wrapper.scrollLeft + wrapper.offsetWidth >= wrapper.scrollWidth || wrapper.scrollLeft <= 0) {
        scrollAmount *= -1;
      }
    }
  }

  setInterval(autoScroll, 50);
</script>
<body class="d-flex flex-column min-vh-100"> <!-- ðŸ‘ˆ This makes body flexbox -->

{% include "header.html" %}

{% block content %}{% endblock %}

{% include "footer.html" %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="modal-body">
          {{ login_form.as_p }}
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success w-100">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Create Your Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="modal-body">
          {{ register_form.as_p }}
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
