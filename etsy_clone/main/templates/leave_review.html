{% extends 'base.html' %}
{% block title %}Leave a Review{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>Review {{ product.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {% include "components/form_fields.html" %}
    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>
</div>
{% endblock %}
